<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--for Bootstrap 3 mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Twitch.tv Viewer for Free Code Camp</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">

<body>
  <div class="container">
    <div id="header">
      <h1>Twitch.tv Channels</h1>
      <img class="twitch" src="https://vrworld.com/wp-content/uploads/2014/05/4251-2675671171-twitc1.png">
      <div class="row info">
        <img src="https://avatars2.githubusercontent.com/u/9892522?v=3&s=400" class="img-responsive logo-size col-md-6 fcc">
        <a href="https://www.twitch.tv/freecodecamp" target="_blank"><h3 id="fcc-status" class="col-md-6"></h3></a>
      </div>
    </div>
    <div class="row wrapper">
      <div class="col-md-4 row-head">
        Logo
      </div>
      <div class="col-md-4 row-head">
        Name
      </div>
      <div class="col-md-4 row-head">
        Status
      </div> 
      <div id="follower-info">
      </div>
    </div>
  </div>

</body>

</html>
